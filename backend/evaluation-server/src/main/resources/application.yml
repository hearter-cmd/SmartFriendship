server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
# 公共配置文件
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: evaluation-server
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 604800
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
#      password: ${MYSQL_PASSWORD}
  jackson:
    serialization:
      write-dates-as-timestamps: true
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${BASE_HOST:127.0.0.1}:8848
        namespace: 3df35b9e-228b-42c9-bdf8-fc10c45a0875
    loadbalancer:
      nacos:
        enabled: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yaonie.intelligent.assessment.server.springbootinit.controller